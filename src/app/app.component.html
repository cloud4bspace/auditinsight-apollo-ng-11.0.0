<div class="layout-wrapper"
     [ngClass]="{'layout-horizontal': menuMode === 'horizontal', 'layout-overlay': menuMode === 'overlay',
     'layout-static': menuMode === 'static', 'layout-slim': menuMode === 'slim',
     'layout-static-inactive': (menuMode == 'static' && menuActive === false),
     'layout-mobile-active': (mobileMenuActive === true),
     'layout-overlay-active':(menuMode =='overlay' && menuActive === true)}">

    <app-topbar></app-topbar>
    <app-menu [reset]="resetMenu"></app-menu>

    <div class="layout-content">

        <app-breadcrumb></app-breadcrumb>

        <div class="layout-content-container">
          <router-outlet></router-outlet>
        </div>

        <app-footer></app-footer>
        <div class="layout-mask" *ngIf="mobileMenuActive"></div>
    </div>
</div>
